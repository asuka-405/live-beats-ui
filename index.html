<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        />
        <script
            crossorigin
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="bg-artwork"></div>
        <div id="bg-layer">
            <ul class="music-list">
                <li class="music">
                    <div class="cover"></div>
                    <h2 class="track">Track 1</h2>
                    <h3 class="artist">Artist 1</h3>
                </li>
            </ul>
        </div>
        <div id="app-cover">
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                    <div id="track-time">
                        <div id="current-time"></div>
                        <div id="track-length"></div>
                    </div>
                    <div id="s-area">
                        <div id="ins-time"></div>
                        <div id="s-hover"></div>
                        <div id="seek-bar"></div>
                    </div>
                </div>
                <div id="player-content">
                    <div id="album-art">
                        <img
                            src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg"
                            class="active"
                            id="_1"
                        />
                        <img
                            src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg"
                            id="_2"
                        />
                        <img
                            src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg"
                            id="_3"
                        />
                        <img
                            src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg"
                            id="_4"
                        />
                        <img
                            src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg"
                            id="_5"
                        />
                        <div id="buffer-box">Buffering ...</div>
                    </div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fas fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fas fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script defer type="module" src="/src/main.ts"></script>
        <script defer type="module" src="/src/script.js"></script>
    </body>
</html>
